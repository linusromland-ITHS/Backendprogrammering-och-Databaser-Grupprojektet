<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- CDN for TailwindCSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- CDN for Google Material Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<style type="text/tailwindcss">
			.link {
				@apply bg-purple-500 py-5 font-semibold text-white flex flex-row justify-center rounded-t-md transition ease-out duration-150 w-1/3 sm:w-32;
			}

			.link:hover {
				@apply bg-purple-400 ease-in;
			}

			.active-link {
				@apply bg-white text-black;
			}

			.active-link:hover {
				@apply bg-white text-black;
			}

			.help-text {
				@apply text-gray-400 text-xs inline sup;
			}

			.sup {
				font-size: 75%;
				line-height: 0;
				position: relative;
				vertical-align: baseline;
				top: -0.3em;
				vertical-align: super;
			}
		</style>
	</head>
	<body>
		<!-- Navbar Component -->
		<nav class="bg-purple-500 pt-8 flex justify-center">
			<a href="result.html" class="link"><span class="material-icons mr-1">flag</span>Land</a>
			<a href="index.html" class="link"><span class="material-icons mr-1">sailing</span>Sea</a>
			<a href="details.html" class="link active-link"><span class="material-icons mr-1">public</span>Space</a>
		</nav>

		<!-- View (Space) -->
		<main class="w-2/3 mx-auto">
			<h2 class="text-5xl my-5">Mars</h2>
			<div class="flex flex-wrap">
				<section class="p-3 m-2 bg-gray-300 rounded-md w-3/12">
					<h3 class="text-2xl mb-2">Surface area</h3>
					<p class="text-lg">144 800 000 km²</p>
				</section>
				<section class="p-3 m-2 bg-gray-300 rounded-md w-3/12">
					<h3 class="text-2xl mb-2">Distance from Sun</h3>
					<p class="text-lg">227 900 000 km²</p>
				</section>
				<section class="p-3 m-2 bg-gray-300 rounded-md w-3/12">
					<h3 class="text-2xl mb-2">Moons</h3>
					<ul class="text-lg">
						<li>▪ Phobos</li>
						<li>▪ Deimos</li>
					</ul>
				</section>
				<section class="p-3 m-2 bg-gray-300 rounded-md w-3/12">
					<h3 class="text-2xl mb-2">Average temperature</h3>
					<p class="text-lg">-60°C</p>
				</section>
				<section class="p-3 m-2 bg-gray-300 rounded-md w-3/12">
					<h3 class="text-2xl mb-2">Raduis</h3>
					<p class="text-lg">3389.5 km</p>
				</section>
				<section class="p-3 m-2 bg-gray-300 rounded-md w-3/12">
					<h3 class="text-2xl mb-2">Raduis</h3>
					<p class="text-lg">639000000000000000000000 kg</p>
				</section>
				<section class="p-3 m-2 bg-gray-300 rounded-md w-3/12">
					<h3 class="text-2xl mb-2">Orbital period</h3>
					<p class="text-lg">687 days</p>
				</section>
			</div>
		</main>
	</body>
</html>
