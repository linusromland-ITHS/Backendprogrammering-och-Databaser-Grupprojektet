<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- CDN for TailwindCSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- CDN for Google Material Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<style type="text/tailwindcss">
			.link {
				@apply bg-sky-500 py-5 font-semibold text-white flex flex-row justify-center rounded-t-md transition ease-out duration-150 w-1/3 sm:w-32;
			}

			.link:hover {
				@apply bg-sky-400 ease-in;
			}

			.active-link {
				@apply bg-white text-black;
			}

			.active-link:hover {
				@apply bg-white text-black;
			}

			.help-text {
				@apply text-gray-400 text-xs inline sup;
			}

			.sup {
				font-size: 75%;
				line-height: 0;
				position: relative;
				vertical-align: baseline;
				top: -0.3em;
				vertical-align: super;
			}
		</style>
	</head>
	<body>
		<!-- Navbar Component -->
		<nav class="bg-sky-500 pt-8 flex justify-center">
			<a href="result.html" class="link"><span class="material-icons mr-1">flag</span>Land</a>
			<a href="index.html" class="link active-link"><span class="material-icons mr-1">sailing</span>Sea</a>
			<a href="details.html" class="link"><span class="material-icons mr-1">public</span>Space</a>
		</nav>

		<!-- View (Space) -->
		<main class="w-2/3 mx-auto">
			<form class="w-full flex flex-col items-center">
				<h2 class="text-5xl font-semibold m-10">Sea Search. Into the deep.</h2>
				<p class="text-xl text-gray-500 mb-10">Search <span class="font-bold">the seas</span> for new beginnings!</p>
				<formset class="block w-1/2"> <input type="text" placeholder="Search..." class="bg-gray-200 p-2 rounded-l-lg w-5/6" /><input type="submit" value="Search" class="bg-sky-500 py-2 px-4 rounded-r-md text-white w-1/6" /> </formset>
			</form>
		</main>
	</body>
</html>
