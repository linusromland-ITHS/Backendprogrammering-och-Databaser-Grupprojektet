<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- CDN for TailwindCSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- CDN for Google Material Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<style type="text/tailwindcss">
			.link {
				@apply bg-emerald-500 py-5 font-semibold text-white flex flex-row justify-center rounded-t-md ease-out duration-150 w-1/3 sm:w-32;
			}

			.link:hover {
				@apply bg-emerald-400 ease-in;
			}

			.active-link {
				@apply bg-white text-black;
			}

			.active-link:hover {
				@apply bg-white text-black;
			}

			.help-text {
				@apply text-gray-400 text-xs inline sup;
			}

			.sup {
				font-size: 75%;
				line-height: 0;
				position: relative;
				vertical-align: baseline;
				top: -0.3em;
				vertical-align: super;
			}

			.site-height {
				height: calc(100vh - 96px);
			}
		</style>
	</head>
	<body>
		<!-- Navbar Component -->
		<nav class="bg-emerald-500 pt-8 flex justify-center">
			<a href="result.html" class="link active-link"><span class="material-icons mr-1">flag</span>Land</a>
			<a href="index.html" class="link"><span class="material-icons mr-1">sailing</span>Sea</a>
			<a href="details.html" class="link"><span class="material-icons mr-1">public</span>Space</a>
		</nav>

		<!-- View (Results) -->
		<div class="w-2/3 site-height mx-auto flex justify-between">
			<form class="w-1/6">
				<formset class="block my-5">
					<div class="relative text-gray-600 focus-within:text-gray-400 w-full">
						<span class="absolute inset-y-0 left-0 flex items-center pl-2">
							<button type="submit" class="p-1 grid place-content-center">
								<span class="material-icons text-black">search</span>
							</button>
						</span>
						<input type="search" class="py-2 text-sm text-black bg-gray-200 rounded-md pl-10 w-full transition focus:outline-none hover:bg-gray-100 focus:bg-gray-300 ease-in duration-150 border-2 border-gray-300" placeholder="Search..." autocomplete="off" />
					</div>
				</formset>
				<div class="my-5">
					<formset class="w-full inline-block mb-4">
						<label class="font-bold flex flex-col">
							Amount of moons:
							<label class="font-semibold flex justify-between my-1"
								><p>Min:</p>
								<input type="number" min="0" max="100" value="0" class="w-3/4"
							/></label>
							<label class="font-semibold flex justify-between my-1"
								><p>Max:</p>
								<input type="number" min="0" max="100" value="100" class="w-3/4"
							/></label>
						</label>
					</formset>
					<formset class="w-full inline-block mb-4">
						<label class="font-bold flex flex-col">
							<p>Radius <span class="help-text">(km)</span></p>
							<label class="font-semibold flex justify-between my-1"
								><p>Min:</p>
								<input type="number" min="0" max="100" value="0" class="w-3/4"
							/></label>
							<label class="font-semibold flex justify-between my-1"
								><p>Max:</p>
								<input type="number" min="0" max="100" value="100" class="w-3/4"
							/></label>
						</label>
					</formset>
					<formset class="w-full inline-block mb-4">
						<label class="font-bold flex flex-col">
							<p>Orbital period <span class="help-text">(days)</span></p>
							<label class="font-semibold flex justify-between my-1"
								><p>Min:</p>
								<input type="number" min="0" max="100" value="0" class="w-3/4"
							/></label>
							<label class="font-semibold flex justify-between my-1"
								><p>Max:</p>
								<input type="number" min="0" max="100" value="100" class="w-3/4"
							/></label>
						</label>
					</formset>
					<formset class="w-full inline-block">
						<label class="font-bold flex flex-col">
							<p>Distance from Sun <span class="help-text">(km)</span></p>
							<label class="font-semibold flex justify-between my-1"
								><p>Min:</p>
								<input type="number" min="0" max="100" value="0" class="w-3/4"
							/></label>
							<label class="font-semibold flex justify-between my-1"
								><p>Max:</p>
								<input type="number" min="0" max="100" value="100" class="w-3/4"
							/></label>
						</label>
					</formset>
				</div>
			</form>
			<div class="w-9/12 h-full p-3 flex flex-col">
				<h2 class="text-2xl font-semibold">Results:</h2>
				<div class="grow overflow-y-scroll my-3">
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">Sweden</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">Norway</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">Finland</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">Iceland</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">Spain</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">Germany</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">United Kingdom</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">United States</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">Canada</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">Australia</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">Japan</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">Ukraine</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">Poland</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">China</h3>
					</div>
					<div class="w-3/5 bg-gray-200 rounded-md p-2 hover:bg-gray-300 transition ease-in duration-150 cursor-pointer mb-4 hover:drop-shadow-md">
						<h3 class="text-lg font-bold">India</h3>
					</div>
				</div>
				<p class="">Showing 15 out of 196 results</p>
			</div>
		</div>
	</body>
</html>
